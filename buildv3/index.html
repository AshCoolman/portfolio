		<script type="text/x-handlebars" data-template-name="portfolio-application">
			<h1>portfolio-application: {{ name }}</h1>
				{{outlet}}
			<br/>
		</script>
		

		<script type="text/x-handlebars" data-template-name="dimension1">
			<h2>Dimension One</h2>
			<p>Dimension.wpm (model): <span class="wpm">{{ wpm }} <span></p>
			{{ view PortfolioApp.D1BtnView }}
			{{ view PortfolioApp.ScriptSubtitleView }}
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<h2>Index</h2>
			<p>
				<button onClick="window.location.hash='/d1'">Go to d1</button>
			</p>
			{{ test }}
		</script>


		<script type="text/x-handlebars" data-template-name="simple-btn">
			<button {{action "doStart" }}>Simple Button!</button>
		</script>
			
		<script type="text/x-handlebars" data-template-name="start-btn">
			<button {{action "doStart"}}>Start</button>
		</script>
		
	<script type="text/x-handlebars" data-template-name="script-subtitle">
		<p>Script Subtitle</p>
		<div >
			<p>subtitleText: <span class="subtitle-text">{{ subtitleText }} <span></p>
			<p>wpm (model): <span class="wpm">{{ wpm }} <span></p>
		</div>
	</script>	
	
	<script type="text/x-handlebars" data-template-name="d1-btn">
		<button onClick="window.location.hash='/'">Go to index</button>
	</script>
