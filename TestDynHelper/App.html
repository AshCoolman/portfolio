        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css"> 
       

	</head>




	<script type="text/x-handlebars" data-template-name="application">
		    {{outlet}}
		</script>


		<!-- ROUTE INDEX -->
		<script type="text/x-handlebars" data-template-name="index">
			<div class="left">
				
				<span class="clear-left bold"><br/>View: simple</span>		
				<span class="clear-left bold">Controller: auto-assigned</span>				
				<span class="clear-left bold">= <span class="darkgreen">Renders</span> but <span class="darkred"> No DynamicController behaviour</span></span>
				<span class="clear-left">DynamicView&#39;s controller is auto-wired to its parent (a ContainerView) as a default</span>
				<span class="clear-left">Thus the error: <i>Uncaught Error: Nothing handled the event 'callDynamicController'</i></span>
				<button {{action "addDynamic" }}> 								+ dynamic </button>
				
				<span class="clear-left bold"><br/>View: has render helper in template</span>		
				<span class="clear-left bold">Controller: auto-assigned</span>		
				<span class="clear-left bold">= <span class="darkgreen">Renders</span> but <span class="darkred"> No DynamicController behaviour</span></span>
				<span class="clear-left">DynamicView&#39;s controller is auto-wired to its parent (a ContainerView) as a default</span>
				<span class="clear-left">Thus the error: <i>Uncaught Error: Nothing handled the event 'callDynamicController'</i></span>
				<button {{action "addDynamicWithControl" }}> 					+ dynamic & Control </button>

				
				<span class="clear-left bold"><br/>View: simple</span>		
				<span class="clear-left bold">Controller: manual-assigned</span>		
				<span class="clear-left bold">= <span class="darkgreen">DynamicController behavior</span> (<span class="darkred">controller lacks some Ember-wiring</span>)</span>
				<span class="clear-left"> e.g. the controllers do not have the property _debugContainerKey).</span>
				<button {{action "addDynamicManualController" }}> 				+ dynamic (manual controller)</button>				
				<span class="clear-left bold"><br/>View: has render helper in template</span>		
				<span class="clear-left bold">Controller: manual-assigned</span>		
				<span class="clear-left bold">= <span class="darkred">render fails</span> (<span class="darkred">controller lacks some Ember-wiring</span>)</span></span>
				<span class="clear-left">In the following elements, the render failure interrupts the communcation from view to IndexController </span>

				<button {{action "addDynamicWithControlManualController" }}> 	+ dynamic & Control (manual controller)</button>
				<button {{action "addDynamicWithRenderManualController" }}> 	+ dynamic & Render (manual controller)</button>
			</div>
		    {{render 'static-container'}}
		    {{render 'dynamic-container' }}
			<div class="left things-added-str">
				<strong>
					Views that told <i>IndexController</i> they were added: <br/><span class="things-added-str-list"> {{{ thingsAddedStr }}} </span>
				</strong>
			</div>
		</script>


		<script type="text/x-handlebars" data-template-name="dynamic-container">
		
		</script>


		<script type="text/x-handlebars" data-template-name="static-container">
		    {{render 'static'}}
		    {{render 'static-with-render'}}
		    {{controlWithVars 'static-with-control'}}
		</script>


		<!-- ROUTE INDEX -->
		<script type="text/x-handlebars" data-template-name="static">
		    Static
		</script>


		<script type="text/x-handlebars" data-template-name="static-with-render">
		    Static with render
		    {{render knob}}
		</script>

		<script type="text/x-handlebars" data-template-name="static-with-control">
		    Static with control
		    {{control knob}}
		</script>


		<script type="text/x-handlebars" data-template-name="dynamic">
		    dynamic
		</script>

		<script type="text/x-handlebars" data-template-name="dynamic-with-render">
		    dynamic w/render:
		    {{render knob}}
		</script>

		<script type="text/x-handlebars" data-template-name="dynamic-with-control">
		    dynamic w/control:
		    {{controlWithVars knob}}
		</script>

		<script type="text/x-handlebars" data-template-name="knob">
		    &#123;&#123;knob&#125;&#125;
		</script>

		<div class="section box logit">
		    <pre class="logit-new"></pre>
		    <pre  class="logit-old"></pre>
		</div>
		<div class="section box container"> </div>





	<style type="text/css">
		.section {
			width:100%; 
		}
		.box {
			float:left; 
			padding:0.5em; 
			margin:0;
		}
		.container {
			background-color:#eeFeee;
		}
		.static-container {
			background-color:#99cc99;
			margin:0.5em;
			clear: left;
		}
		
		.dynamic-container {
			background-color:#9999cc;
			margin:0.5em;
			width: 135px;
		}
			
		.logit {
			background-color:#333;
			color:#ccc;
			font-size: 0.75em;
		}
		.logit-old {
			
			color:#999;
		}
		.logit *{
			padding:0;
			margin:0;
		}
		.thing {
			width: 120px;
			color:white;
			text-transform:capitalize;
			padding:0.25em;
    		margin:0.25em;
			font-weight:bold;
			font-size:10px;
		}
		.static, .static-with-control, .static-with-render {
			background-color: green;
			color: white;
		}
		.dynamic, .dynamic-with-control, .dynamic-with-render {
			background-color: purple;
			color: white;
		}
		.things-added-str {
			padding:0.5em;
			font-size:12px;
		}
		.things-added-str-list {
			text-transform:capitalize;
		}
		.red {
			color:red;
		}
		.left {
			float:left;
		}
		.clear-left {
			font-size: 0.75em;
			clear: left;
			float: left;
		}
		button {
			font-size: 0.75em;
			float: left;
			clear:left;
		}
		.darkgreen {
				color: #33CC33;
		}
		.darkred {
			color: red;
			
		}
		.bold {
			font-weight: bold;
		}
		
	</style>
